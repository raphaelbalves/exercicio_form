<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="primeira-div">
            <img src="entregador.png" alt="Foto de um entregador" id="entregador">
        </div>

        <div id="segunda-div">
            <h2>Preencha seu endereço</h2>
            <hr>
            <form action="">
                <div id="form">
                    <label for="cep">CEP</label>
                    <input type="number" name="" id="cep" placeholder="Ex: 60044466">
                    <label for="log">Logradouro</label>
                    <input type="text" name="" id="log" placeholder="Ex: Rua Martinica">
                    <label for="num">Número</label>
                    <input type="number" name="" id="num" placeholder="Ex: 123">
                    <label for="bairro">Bairro</label>
                    <input type="text" name="" id="bairro" placeholder="Ex: Dos Prazeres">
                    <label for="cid">Cidade</label>
                    <input type="text" name="" id="cid" placeholder="Ex: Buracópolis">
                    <label for="uf">UF</label>
                    <input type="text" name="" id="uf" placeholder="Ex: FU">
                    <input type="submit" value="Enviar" id="button">
                </div>                
            </form>

        </div>
    </div>
    
</body>
</html>
